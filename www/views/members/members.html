

<ion-view view-title="Members" hide-back-button="false" hide-nav-bar="false">

 <ion-nav-bar>
  <ion-nav-back-button style="color:white">
  </ion-nav-back-button>
</ion-nav-bar>
  <ion-nav-buttons side="right">
   <button class="button button-icon icon" style="color:white" ng-click="newtrip()">Invite</button>
  </ion-nav-buttons>

     <ion-content class="post-content"  scroll="true">

   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list card">
          <a href="#/other_person" class="item item-avatar" ng-repeat="friend in friends">
            <img ng-src="{{friend.image}}"></img>
            <h2>{{friend.title}}</h2>
            <h2>@{{friend.title}}</h2>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>



</ion-view>
