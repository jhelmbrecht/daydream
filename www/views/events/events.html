

<ion-view view-title="Events" hide-back-button="true" hide-nav-bar="false">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:white"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search" style="color:white" ng-click="go('search_communities')"></button>
  </ion-nav-buttons>
   <ion-content class="post-content">
   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
 	</ion-refresher>

	  <div class="list">
          <a href="#/events/event" class="item item-thumbnail-left" ng-repeat="event in events">
            <img ng-src="{{event.image_thumb}}"></img>
            <h2>{{event.title}}</h2>
            <p>{{event.description}}</p>
            <p>Fri Sept 30th - Sun Oct 2</p>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
</ion-view>
