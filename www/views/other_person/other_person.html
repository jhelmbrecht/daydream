




<ion-view view-title="Profile" hide-back-button="false" hide-nav-bar="false">


 <ion-nav-bar>
  <ion-nav-back-button style="color:white">
  </ion-nav-back-button>
</ion-nav-bar>

   <ion-content has-header="true" style="background:#f6f6f6">
      <div id="profile-content" style="height:270px">
        <div id="profile-info">
          <img id="profile-image" src="http://3.bp.blogspot.com/-zR75pEKCSSU/VYGjwNogrmI/AAAAAAAAA1Y/xgPrSXra3fE/s200-c/darts-102919_1280.jpg">
          <h3 id="profile-name" style="color:white">John Doe</h3><h4 style="color:white">Photographer</h4>
        </div>
      </div>
      
<div class="row" style="height:55px;background:#f6f6f6"> 
<div class="col" style="padding:4px"><button class="button button-community" ng-click="go('update_info')">
  Portfolio
</button> </div>
<div class="col" style="padding:4px"><button class="button button-community" ng-click="go('update_info')">
  Connect
</button> </div>  
</div>
	<div style="margin-left:10px;margin-top:10px;color:#AAA;font-size:16px;font-weight:400">Latest Work</div>
	<div class="list card" ng-repeat="profile in other_profile">
		<a href="#/other_person" class="item item-avatar">
            <img ng-src="{{profile.friend_image}}"></img>
            <h2>{{profile.friend_name}}</h2>
			<p>2 hours ago</p>
        </a>
        <div class="item">
          	<a href="#/app/post"><h2>{{profile.title}}</h2></a>
        </div>
        <div class="item item-image">
          	<a href="#/app/post"><img ng-src="{{profile.image}}"></img></a>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a ng-click="shareMain();" class="tab-item">
			   <span style="font-size:16px">20 Kudos</span>
               <i class="icon ion-ios-analytics" style="color:#287d7d"></i>
            </a>
             <a href="#/app/post" class="tab-item">
			   <span style="font-size:16px"> 7 Comments</span>
               <i class="icon ion-ios-compose" style="color:#287d7d"></i>
             </a>
         </div>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
	  
	  
    </ion-content>
   <ion-footer-bar>
<button class="button button-community" ng-click="go('book')" style="background:#6565eb;color:white;font-size:16px">
  Book!
</button>
   </ion-footer-bar>
</ion-view>
