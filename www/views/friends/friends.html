

<ion-view view-title="Connections" hide-back-button="true" hide-nav-bar="false">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:white"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search" style="color:white" ng-click="go('search_friends')"></button>
  </ion-nav-buttons>

     <ion-content class="post-content"  scroll="true">

   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list card">
          <a href="#/other_person" class="item item-avatar" ng-repeat="friend in friends">
            <img ng-src="{{friend.image}}"></img>
            <div><h2>{{friend.title}} - {{friend.job}}</h2></div>
            <h2>@{{friend.title}}</h2>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
 

</ion-view>
